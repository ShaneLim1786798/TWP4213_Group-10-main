<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            width: 100%; /* Ensure the navbar spans the full width of the page */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .left {
            display: flex;
            align-items: center;
        }
        .navbar .right {
            display: flex;
            gap: 10px; /* Add gap between "Login" and "Sign Up" */
            margin-right: 10px; /* Add margin to the right of the navbar */
        }
        .navbar .logo {
            margin-right: 20px;
        }
        .navbar .logo img {
            height: 40px; /* Adjust the height as needed */
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 20px auto; /* Center the login container on the page */
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <div class="logo">
                <img src="https://i.imgur.com/UpuK6ZQ.jpeg" alt="Logo">
            </div>
            <a href="#home">Home</a>
            <a href="#product">Product</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="right">
            <a href="#login">Login</a>
            <a href="#signup">Sign Up</a>
        </div>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
